name: Build docs

on:
  push:
    branches:
      - main

jobs:
  build:
    #if: ${{ github.repository == 'slaclab/lume-services' }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: [3.8]
    name:  Build docs
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          auto-activate-base: true
          activate-environment: true
          python-version: ${{ matrix.python-version }}
          channels: anaconda,conda-forge
          channel-priority: flexible

      - name: Build flow diagram
        shell: bash -l {0}
        run: |
          conda config --set always_yes yes --set changeps1 no
          conda install --file requirements.txt
          pip install git+https://github.com/slaclab/lume-base.git@v0.2.0
          pip install -e .

      - name: Build file artifacts
        shell: bash -l {0}
        run: |
          lume generate-schema-docs --uml_output_filename=docs/files/model_db_uml.png --schema_output_filename=docs/files/model_db_schema.png

version: "3.7"
services:
  mysql:
    image: mysql/mysql-server:8.0
    ports:
        - ${PYTEST_MYSQL_PORT}:3306
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: "${PYTEST_MYSQL_PASSWORD}"
      MYSQL_ROOT_HOST: '%'
      MYSQL_ROOT_USER: "${PYTEST_MYSQL_USER}"
